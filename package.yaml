name: qmuli
version: "0.4.0"
synopsis: EDSL for building infrastructure on AWS
description: EDSL for building infrastructure on AWS
category: AWS, Cloud
maintainer: Alex Babkin
stability: experimental
license: MIT
license-file: LICENSE.md

github: qmuli/qmuli

extra-source-files:
  - CHANGELOG.md
  - README.md
  - stack.yaml

default-extensions:
  - NoImplicitPrelude
  - OverloadedStrings

dependencies:
  - aeson
  - aeson-pretty
  - ansi-terminal
  - base
  - binary
  - bytestring
  - conduit
  - conduit-extra
  - containers
  - data-default
  - directory
  - either
  - exceptions
  - executable-path
  - extra
  - hashable
  - heredoc
  - http-client
  - http-client-tls
  - jwt
  - lens
  - lens-aeson
  - mtl
  - operational
  - optparse-applicative
  - process
  - protolude
  - resourcet
  - safe
  - servant-client
  - stm
  - stratosphere
  - system-extra
  - text
  - time
  - transformers
  - transformers-base
  - turtle
  - unix
  - unordered-containers
  - yaml


library:
  source-dirs:
    - library

  exposed-modules:
    - Qi
    - Qi.AWS.Types
    - Qi.Config.AWS
    - Qi.Config.AWS.ApiGw
    - Qi.Config.AWS.ApiGw.ApiMethod.Profile
    - Qi.Config.AWS.CF
    - Qi.Config.AWS.CW
    - Qi.Config.AWS.DDB
    - Qi.Config.AWS.Lambda
    - Qi.Config.AWS.S3
    - Qi.Config.CfTemplate
    - Qi.Config.Identifier
    - Qi.Core.Curry
    - Qi.Options
    - Qi.Program.Lambda.Interface
    - Qi.Program.Config.Interface
    - Qi.Util
    - Qi.Util.ApiGw
    - Qi.Util.Cognito
    - Qi.Util.DDB
    - Qi.Program.Config.Interpreters.Build
      
  dependencies:
  #- amazonka-s3-streaming
    - amazonka
    - amazonka-cloudformation
    - amazonka-cloudwatch-logs
    - amazonka-cognito-identity
    - amazonka-cognito-idp
    - amazonka-core
    - amazonka-dynamodb
    - amazonka-iam
    - amazonka-lambda
    - amazonka-s3
    - amazonka-sqs


flags:
  build-examples:
    description: "Build examples"
    default: true
    manual: true


executables:
  qmuli-simple-s3-copy:
    main: Main.hs
    source-dirs: examples/simple-s3-copy/src
    dependencies:
      - base
      - qmuli
    when:    
    - condition: flag(build-examples)
      then:
        buildable: true
      else:
        buildable: false

